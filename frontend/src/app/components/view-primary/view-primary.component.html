    <ion-card-header color="light">
      <ion-card-title>{{pryNetworkTicker}} âž¡ {{sndNetworkTicker}}</ion-card-title>

          <ion-col>
            <p>Your amount : {{walletBalance}} {{pryNetworkTicker}}</p>
          </ion-col>
